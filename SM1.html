<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-2.css">
    <script src="sliderengine/initslider-2.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-2" style="display:block;position:relative;max-width:1200px;margin:0px auto 0px;">
        <div class="amazingslider" id="amazingslider-2" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/SM1.jpg" data-description="WELLCOME TO FORD FAMILY" />
                </li>
                <li><img src="images/SM2.jpg" data-description="WELLCOME TO FORD FAMILY" />
                </li>
                <li><img src="images/SM3.jpg" data-description="WELLCOME TO FORD FAMILY" />
                </li>
                <li><img src="images/SM4.jpg" data-description="WELLCOME TO FORD FAMILY" />
                </li>
                <li><img src="images/SM5.jpg" data-description="WELLCOME TO FORD FAMILY" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/SM1-tn.jpg" /></li>
                <li><img src="images/SM2-tn.jpg" /></li>
                <li><img src="images/SM3-tn.jpg" /></li>
                <li><img src="images/SM4-tn.jpg" /></li>
                <li><img src="images/SM5-tn.jpg" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="JavaScript Image Slideshow">JavaScript Image Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
